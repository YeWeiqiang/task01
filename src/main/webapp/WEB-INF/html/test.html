<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="/package/css/layui.css" media="all">
    <link rel="stylesheet" href="/package/css/code.css" media="all">
    <link rel="stylesheet" href="/package/css/layer.css" media="all">
    <link rel="stylesheet" href="/package/css/laydate.css" media="all">
</head>
<body>

<table id="demo" lay-filter="test"></table>
<script src="/package/js/layui.all.js"></script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/listuserlogininfo' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'userId', title: '用户ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'userName', title: '用户名', width:80}
                ,{field: 'createTime', title: '登陆时间', width:200, sort: true}
                // ,{field: 'city', title: '城市', width:80}
                // ,{field: 'sign', title: '签名', width: 177}
                // ,{field: 'experience', title: '积分', width: 80, sort: true}
                // ,{field: 'score', title: '评分', width: 80, sort: true}
                // ,{field: 'classify', title: '职业', width: 80}
                // ,{field: 'wealth', title: '财富', width: 135, sort: true}
            ]]
            // ,page: true
            ,limit: 6
        });

    });
</script>
</body>
</html>
